<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="bg-primary">
    <div class="container mt-5 py-5">
        <div class="d-flex flex-wrap align-items-center justify-content-center gap-2 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-bank"
                viewBox="0 0 16 16">
                <path
                    d="m8 0 6.61 3h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.38l.5 2a.498.498 0 0 1-.485.62H.5a.498.498 0 0 1-.485-.62l.5-2A.5.5 0 0 1 1 13V6H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 3h.89zM3.777 3h8.447L8 1zM2 6v7h1V6zm2 0v7h2.5V6zm3.5 0v7h1V6zm2 0v7H12V6zM13 6v7h1V6zm2-1V4H1v1zm-.39 9H1.39l-.25 1h13.72z" />
            </svg>
            <h1 class="mb-0 fs-1" style="font-family: 'Dancing Script', cursive;">Formulario responsive</h1>
        </div>

        <div class="row">
            <div class="col-md-3">
                <h2 class="mb-0 fs-1" style="font-family: 'Dancing Script', cursive;">Imagenes</h2>
                <div class="card">
                    <img src="imagenes  de registro/imag2.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text lh-base">Some quick example text to build on the card title and make up the
                            bulk
                            of
                            the card’s content.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <form action="">

                    <div class="row">

                        <div class="col-md-4 mb-3">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                        </div>


                        <div class="col-md-4 mb-3">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email"
                                placeholder="Ingrese su correo electrónico">
                        </div>


                        <div class="col-md-4 mb-3">
                            <label for="telefono">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" placeholder="Ingrese su teléfono">
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="direccion">Dirección</label>
                            <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección">
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="ciudad">Ciudad</label>
                            <input type="text" class="form-control" id="ciudad" placeholder="Ingrese su ciudad">
                        </div>


                        <div class="col-md-4 mb-3">
                            <label for="codigoPostal">Código Postal</label>
                            <input type="text" class="form-control" id="codigoPostal" placeholder="Código Postal">
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Acepto los <a href="#" class="text-white">términos y condiciones</a>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-outline-dark">Enviar</button>
                    <button type="reset" class="btn btn-outline-dark">Cancelar</button>

                </form>
            </div>
            <div class="col-md-1">
                <h2 class="mb-0 fs-1" style="font-family: 'Dancing Script', cursive;">Imagenes</h2>
                <img src="imagenes  de registro/imagen3.jpg" style="height: 150px;" alt="...">
                <img src="imagenes  de registro/imag2.jpg" style="height: 150px" alt="...">
                <img src="imagenes  de registro/imagen3.jpg" style="height: 150px;" alt="...">
                
            </div>

        </div>
    </div>

</body>

</html>
